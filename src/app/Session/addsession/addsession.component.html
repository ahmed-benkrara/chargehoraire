<div class="mt-7 ml-12 ">
    <div class="flex place-items-center">
        <h1 class="font-roboto font-semibold text-[26px] text-[#3b3b3b]">Sessions</h1>
        <div class="ml-2 w-[120px] h-[2px] bg-[#255ce1] rounded-full"></div>
    </div>
</div>
<div class="w-[80%] p-12 h-fit bg-[#f8fbfb] mx-auto mt-16 rounded-lg">
    <h1 class="font-poppins font-medium text-[25px]">Create a session.</h1>
    <h2 class="font-poppins text-[#44566c] font-medium text-[18px]">Welcome to the session creation process.</h2>
    <div class="flex-1 mt-[30px] font-poppins">
        <label class="block mb-2 text-md text-gray-600">Session name</label>
        <input type="text" id="name" placeholder="Session name" [(ngModel)]="session.name" class="block w-full px-5 py-3 mt-2 text-gray-700 bg-white border border-gray-200 rounded-md focus:ring-[#255de12f] focus:ring-opacity-40 focus:outline-none focus:ring" />
    </div>
    <div class="flex-1 mt-6 font-poppins">
        <button (click)="create()" class="w-full px-6 py-3 text-sm font-medium text-white capitalize transition-colors duration-300 bg-[#255de1] rounded-md focus:outline-none focus:ring focus:ring-[#255de1] focus:ring-opacity-50">
            Submit
        </button>
    </div>
</div>
