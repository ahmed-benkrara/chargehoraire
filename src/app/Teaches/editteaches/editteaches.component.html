<div class="mt-7 ml-12 ">
    <div class="flex place-items-center">
        <h1 class="font-roboto font-semibold text-[26px] text-[#3b3b3b]">Module Task</h1>
        <div class="ml-2 w-[120px] h-[2px] bg-[#255ce1] rounded-full"></div>
    </div>
</div>

<div class="w-[80%] p-12 h-fit bg-[#f8fbfb] mx-auto mt-16 rounded-lg">
    <h1 class="font-poppins font-medium text-[25px]">Create an module task.</h1>
    <h2 class="font-poppins text-[#44566c] font-medium text-[18px]">Welcome to the module task update process.</h2>
    <div class="flex-1 mt-[30px] font-poppins">
        <label class="block mb-2 text-md text-gray-600">Professor</label>
        <select id="professor" disabled class="block w-full px-5 py-3 mt-2 text-gray-700 bg-white border border-gray-200 rounded-md focus:ring-[#255de12f] focus:ring-opacity-40 focus:outline-none focus:ring">
            <option disabled value="">Choose a professor</option>
            <option *ngFor="let item of professors; let i = index" value="{{ item.id }}" [selected]="task.teacher_id == item.id"> {{ item.lastName }} {{ item.firstName }}</option>
        </select>
    </div>
    <div class="flex-1 mt-[30px] font-poppins">
        <label class="block mb-2 text-md text-gray-600">Module</label>
        <select id="module" disabled class="block w-full px-5 py-3 mt-2 text-gray-700 bg-white border border-gray-200 rounded-md focus:ring-[#255de12f] focus:ring-opacity-40 focus:outline-none focus:ring">
            <option disabled value="">Choose a module</option>
            <option *ngFor="let item of modules; let i = index" value="{{ item.id }}" [selected]="task.module_id == item.id"> {{ item.name }} </option>
        </select>
    </div>
    <div class="flex-1 mt-[30px] font-poppins">
        <label class="block mb-2 text-md text-gray-600">School year</label>
        <select id="year" disabled class="block w-full px-5 py-3 mt-2 text-gray-700 bg-white border border-gray-200 rounded-md focus:ring-[#255de12f] focus:ring-opacity-40 focus:outline-none focus:ring">
            <option disabled value="">Choose a year</option>
            <option *ngFor="let item of years;" value="{{ item.name }}" [selected]="task.year == item.name"> {{ item.name }} </option>
        </select>
    </div>
    <div class="flex-1 mt-[30px] font-poppins">
        <label class="block mb-2 text-md text-gray-600">Semester</label>
        <select id="semester" class="block w-full px-5 py-3 mt-2 text-gray-700 bg-white border border-gray-200 rounded-md focus:ring-[#255de12f] focus:ring-opacity-40 focus:outline-none focus:ring">
            <option disabled selected value="">Choose a semester</option>
            <option *ngFor="let item of semesters; let i = index" value="{{ item.name }}" [selected]="task.semester == item.name"> {{ item.name }} </option>
        </select>
    </div>
    <div class="flex-1 mt-[30px] font-poppins">
        <label class="block mb-2 text-md text-gray-600">Session</label>
        <select id="session" class="block w-full px-5 py-3 mt-2 text-gray-700 bg-white border border-gray-200 rounded-md focus:ring-[#255de12f] focus:ring-opacity-40 focus:outline-none focus:ring">
            <option disabled selected value="">Choose a session</option>
            <option *ngFor="let item of sessions; let i = index" value="{{ item.name}}" [selected]="task.session == item.name"> {{ item.name }} </option>
        </select>
    </div>
    <div class="flex-1 mt-[30px] font-poppins">
        <label class="block mb-2 text-md text-gray-600">Type</label>
        <select id="typeh" class="block w-full px-5 py-3 mt-2 text-gray-700 bg-white border border-gray-200 rounded-md focus:ring-[#255de12f] focus:ring-opacity-40 focus:outline-none focus:ring">
            <option disabled selected value="">Choose a type</option>
            <option *ngFor="let item of types; let i = index" value="{{ item.name }}" [selected]="task.typeh == item.name"> {{ item.name }} </option>
        </select>
    </div>
    <div class="flex-1 mt-[30px] font-poppins">
        <label class="block mb-2 text-md text-gray-600">Hours</label>
        <input type="number" min="0" [(ngModel)]="task.hours" id="hours" placeholder="Hours" class="block w-full px-5 py-3 mt-2 text-gray-700 bg-white border border-gray-200 rounded-md focus:ring-[#255de12f] focus:ring-opacity-40 focus:outline-none focus:ring" />
    </div>
    <div class="flex-1 mt-6 font-poppins">
        <button (click)="update()" class="w-full px-6 py-3 text-sm font-medium text-white capitalize transition-colors duration-300 bg-[#255de1] rounded-md focus:outline-none focus:ring focus:ring-[#255de1] focus:ring-opacity-50">
            Update
        </button>
    </div>
</div>
